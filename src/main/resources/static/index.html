<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='icon' href='./favicon.png' type='image/png'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


    <meta charset="UTF-8">
    <title>The Incognito Myth</title>
    <style>

        .titlebar
        {
            overflow        : hidden;
            height          : 30%;
            width           : 30%;
            margin-top      : auto;
            margin-bottom   : auto;
            margin-left     : auto;
            margin-right    : auto;
        }

        body,html
        {
            background-image    : url("bg-image.jpg");
            background-size     : cover;
            background-repeat   : no-repeat;
            background-color    : black;
            font-family         : Rockwell Extra Bold,Rockwell Bold,monospace;
            height              : 100%;
            color               :white;
        }

        .searchbar
        {
            margin-bottom   : auto;
            margin-top      : auto;
            height: 60px;
            background-color: white;
            border-radius: 30px;
            padding: 10px;
        }

        .search_input
        {
            color       : black;
            border      : 0;
            outline     : 0;
            background-color  : none;
            width       : 0;
            caret-color :transparent;
            line-height : 40px;
            transition  : width 0.4s linear;
        }

        .searchbar:hover > .search_input
        {
            padding         :  0 10px;
            width           :  450px;
            caret-color     : black;
            transition      : width 0.4s linear;
        }
        .searchbar:hover > .search_icon
        {
            background      : black;
            color           : white;
        }

        .search_icon
        {
            height          : 40px;
            width           : 40px;
            float           : right;
            display         : flex;
            justify-content : center;
            align-items     : center;
            border-radius   : 50%;
            color           :black;
            text-decoration :none;
        }

        #profile-img-container
        {
            width           : 40%;
            margin-left     : auto;
            margin-right    : auto;;
        }

        #profile-img
        {
            height          : auto;
            width           : 100%;
            border-radius   : 50%;
        }
        #name-holder
        {
            margin-left     : auto;
            margin-right    : auto;
            width           : 70%;
            background-color: black;
            border-radius   : 10px;
            text-align      : center;
            font-size       : 30px;
        }

        .content-holder
        {
            height          : 60%;
            width           : 95%;
            margin-top      : 10%;
            margin-bottom   : auto;
            margin-left     : auto;
            margin-right    : auto;
        }

        .row1
        {
            margin-top      : auto;
            margin-bottom   : auto;
            margin-left     : auto;
            margin-right    : auto;
            height          : 100%;
            width           : 90%;
            display         : flex;
            flex-wrap       : wrap;
        }

        .column1
        {
            padding-bottom  : 2%;
            margin-left     : auto;
            margin-right    : auto;
            width           : 600px;
            display         : block;
        }

        .list-box
        {
            border-radius   : 25px;
            background      : white;
            padding         : 10px;
            width           : 100%;
            height          : 100%;
            text-align      : center;
            display         : flex;
            flex-direction  : column;
            overflow        : auto;
            color           : black;
            font-size       : 20px;

        }
        #searchScreen
        {
            display: none;
        }
        .list-item
        {
            margin-top      : 5px;
            margin-bottom   : 5px;
            border-radius   : 10px;
            height          : 30px;
            font-size       : 20px;
            width           : 100%;
            padding         : 0.5%;
            text-align      : center;
            background-color: black;
            color           : white;
        }
    </style>
</head>
<body>
<div class=titlebar>
    <div id="profile-img-container">
        <img id="profile-img" src="https://i.imgur.com/6b6psnA.png">
    </div>
    <div id="name-holder"> The Incognito Myth</div>
</div>

<div class="content-holder">
    <div class="row1">
        <div class="column1">
            <div class="d-flex justify-content-center h-100">
                <div class="searchbar">
                    <input class="search_input" type="text" id="searchQuery" name="searchQuery"   placeholder="Search something ;)">
                    <a href="#" class="search_icon" id="submitBTN" onclick="sendFPUserData()"><i class="fas fa-search"></i></a>
                </div>
            </div>
        </div>
        <div class="column1" id="searchScreen">
            <div style=
                         "font-size: 30px;
                            background-color: black;
                            width=100%;
                            height :auto;
                            text-align: center;"
            >
                Of course we track you :P
                <span>
                                    <button type="button" class="btn btn-danger" onclick="forgetFPUserData()">Forget</button>
                                </span>
            </div>
            <div class="list-box" id="list-box">
                <div class="list-item">I know what you did last summer!!</div>
            </div>
        </div>
    </div>
</div>
<script src="js/client.min.js"></script>
<script src="js/dataMessager.js"></script>
</body>
</html>
