
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Incognito Myth</title>
    <style>

        .header {
            overflow: hidden;
            padding: 20px 10px;
            margin: -25px 5px;
            color:white;
        }


        body,html{
            background-image: url('bg.jpg');
            font-family: Rockwell Extra Bold,Rockwell Bold,monospace;
            height: 100%;
            background-position: 50% 0%;
            color:white;
        }

        .searchbar{
            margin-bottom: auto;
            margin-top: auto;
            height: 60px;
            background-color: #353b48;
            border-radius: 30px;
            padding: 10px;
        }

        .search_input{
            color: white;
            border: 0;
            outline: 0;
            background: none;
            width: 0;
            caret-color:transparent;
            line-height: 40px;
            transition: width 0.4s linear;
        }

        .searchbar:hover > .search_input{
            padding: 0 10px;
            width: 450px;
            caret-color:red;
            transition: width 0.4s linear;
        }
        .searchbar:hover > .search_icon{
            background: white;
            color: #e74c3c;
        }
        .search_icon{
            height: 40px;
            width: 40px;
            float: right;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color:white;
            text-decoration:none;
        }
        #profile-img {
            height:150px;
            vertical-align:text-top;
        }
        #view1{
            display: none;
        }
        #view2{
            display: none;
        }
    </style>
</head>
<body>
<div>
    <img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" />
    <div class="header">
        <h3>Incognito Myth</h3>
    </div>
</div>


    <div id="view1" class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
                <input class="search_input" type="text" id="searchQuery" name="searchQuery"   placeholder="Search...">
                <a href="#" class="search_icon" id="submitBTN" onclick="sendFPUserData()"><i class="fas fa-search"></i></a>
            </div>
        </div>
    </div>

    <div id="view2"  class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div>
                <h4 class="center">I remember, you searched for <b>"<span id="history"></span>"</b> last time using this engine. Do you want to forget the search you id? CLick Forget Me!!</h4>
                <div>
                    <button type="button" class="btn btn-danger" onclick="forgetFPUserData()">Forget</button>
                </div>
            </div>

        </div>

    </div>
<script src="js/client.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/dataMessager.js"></script>
</body>
</html>
